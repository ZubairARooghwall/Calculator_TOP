<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="main">
      <div id="container">
        <div id="display">
          <p id="previous"></p>
          <p id="now"></p>
        </div>
        <div id="buttons">
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn add operator">+</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn subtract operator">-</button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn multiply operator">*</button>
          <button class="btn number">0</button>
          <button class="btn number">.</button>
          <button class="btn divide operator">/</button>
          <button class="btn equal" id="enter">=</button>
          <button class="btn clear" id="clear">Clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
